{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <!-- New Password Form -->
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}  <!-- CSRF token for security -->

        <!-- Registration form heading -->
        <h1 style="text-align: center;"><span class="fw-bold fs-1">Brow Salon</span></h1>
        <h3>Enter new Password</h3>
        <hr>

        <!-- Display error/success messages -->
        {% if messages %}
        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}

        <!-- Password input field -->
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" id="exampleInputPassword1"
                placeholder="Password" required>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn w-100 mt-3" 
        style="background-color: #819fa7; color: white; border: none;">Submit</button>
    </form>
</div>

<div class="clear" style=" clear: both; height: 55px;"></div><!-- Clear dvided to help with spacing-->

{% endblock %}
