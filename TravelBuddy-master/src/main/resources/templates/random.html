    <!-- Script to redirect to a random destination -->
    <script>
        // Define an array of destinations
        const destinations = [
            'Paris', 'Rome', 'Tokyo', 'Newyork', 'London',
            'Losangeles', 'Kyoto', 'Sydney', 'Istanbul', 'Riodejaneiro',
            'Amsterdam', 'Bangkok', 'Cairo', 'Barcelona', 'Dubai'
        ];

        // Generate a random index
        const randomIndex = Math.floor(Math.random() * destinations.length);

        // Redirect to the info.html page with the randomly selected destination
        window.location.href = `info.html?destination=${destinations[randomIndex]}`;
    </script>
